<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-4">
  <h2>Days left of the semester</h2>
  <div class="mt-3 p-5 bg-primary text-white rounded ">
    <h1 id="demo" class="text-center">0</h1> 
    <div  class="d-flex justify-content-center gap-3">
    

    <button onclick="countUp()" type="button diamond" class="btn btn-info">ADD A DAY +</button>
    <button onclick="countDown()" type="button diamond" class="btn btn-warning">DELETE A DAY -</button>
    <button onclick="reset()"type="button diamond" class="btn btn-danger">RESET</button>  
    </div>
</div>
</div>


  <script>
    let count = 0 + 1;

    function countUp() {
        count++;
        document.getElementById("demo").innerHTML = count;
    }
    
    
    function countDown() {
      count--;
      document.getElementById("demo").innerHTML = count;
    }


    function reset() {
      count = 0;
      document.getElementById("demo").innerHTML = count;
    }
  </script>




</body>
</html>
