<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Example of Jumbotron</h2>
  <div class="mt-4 p-5 bg-primary text-white rounded ">
    <h1 id="demo" class="text-center">0</h1> 
    <div  class="d-flex justify-content-center gap-3">
    <button onclick="incroment()" type="button" class="btn btn-info">Incroment +</button>
    <button onclick="decroment()" type="button" class="btn btn-warning">Decromant -</button>
    <button onclick="reset()"type="button" class="btn btn-danger">Reset</button>  
    </div>
</div>
</div>

<script>
    function incroment() {
        document.getElementById("demo").innerHTML = "Hello World";
      }

      function decroment() {
        document.getElementById("demo").innerHTML = "Hello World";
      }

      function reset() {
        document.getElementById("demo").innerHTML = "0";
      }

</script>

</body>
</html>
